{% extends "base.html" %}

{% load static %}

{% block title %}
    <link rel="stylesheet" href="{% static 'login1.css' %}">
    <title>CRYPTOX | Login</title>
    <link rel="icon" href="{% static 'logo.jpg' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock %}

{% block content %}
    <div class="alert alert-primary" role="alert">
         CHECK THE MESSAGES HERE!
        {% if messages %}
            {{messages}}
        {% endif %}
    </div>
    
    <div class="info">
        <h1> LOGIN</h1>
    </div>         

    <div class="box">
        <div class="login-box">
            <form method="POST" >
                {% csrf_token %}
                {{form}}
                <div align="center">
                    <button  class="subbutton">Submit</button>
                </div> 
            </form>
        </div>
        <div class="info">
            <div class="textarea">
                <!--- {% if messages %}
                    <h1>{{messages}}</h1>
                    {% endif %}-->
            </div>
        </div>
    </div>
{% endblock %}
